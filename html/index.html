<!DOCTYPE html>
<html lang= "en" class="nojs">

  <head>
    <title>Form</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=none" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="assets/reset.css" />
    <link rel="stylesheet" href="assets/screen.css" />
  </head>

  <body>
    <h1>Please provide resgistration Information :</h1>
    <form method="get" autocomplete="on" action="#null">
      <fieldset>
        <div id="wrap">
          <ul class="content">
            <li>
              <label for="first_name">First name:</label>
              <input type="text" id="first_name" name="first_name">
            </li>
            <li>
              <label for="last_name">Last name:</label>
              <input type="text" id="last_name" name="last_name">
            </li>
            <li>
              <label for="email">Email:</label>
              <input type="email" id="email" name="email">
            </li>
            <li>
              <label for="phone-num">Phone number:</label>
              <input type="number" id="phone-num" name="phone-num">
            </li>
            <li>
              <label for="dob">Date of Birth:</label>
              <input type="date" id="dob" name="dob">
            </li>
            <li id="sub-button">
              <button type="submit" value="Submit">Submit</button>
              <input type="reset" value="Clear">
            </li>
          </ul>
        </div>
      </fieldset>
    </form>
    <footer id="footer">
          <p>Site Â© Maryrose Dooley. All Rights Reserved.</p>
        </footer>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
         <script src="assets/js/site.js"></script>
  </body>

</html>
